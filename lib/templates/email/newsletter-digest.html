<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Digest</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px;">
  <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 30px; text-align: center; border-radius: 10px 10px 0 0;">
    <h1 style="color: white; margin: 0;">Daily Digest</h1>
  </div>
  <div style="background: #f9f9f9; padding: 30px; border-radius: 0 0 10px 10px;">
    <h2 style="color: #667eea; margin-top: 0;">{{threadName}}</h2>
    <div style="background: white; padding: 20px; border-radius: 8px; margin: 20px 0;">
      <p style="white-space: pre-wrap;">{{summary}}</p>
    </div>
    <div style="text-align: center; margin: 30px 0;">
      <a href="{{threadUrl}}" style="background: #667eea; color: white; padding: 12px 30px; text-decoration: none; border-radius: 5px; display: inline-block;">View Thread</a>
    </div>
    <hr style="border: none; border-top: 1px solid #ddd; margin: 30px 0;">
    <p style="text-align: center; color: #666; font-size: 12px;">
      <a href="{{unsubscribeUrl}}" style="color: #667eea;">Unsubscribe from this newsletter</a>
    </p>
  </div>
</body>
</html>
