<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Sastram</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px;">
  <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 30px; text-align: center; border-radius: 10px 10px 0 0;">
    <h1 style="color: white; margin: 0;">Welcome to Sastram!</h1>
  </div>
  <div style="background: #f9f9f9; padding: 30px; border-radius: 0 0 10px 10px;">
    <h2 style="color: #667eea;">Hi {{name}},</h2>
    <p>Welcome to Sastram! We're excited to have you join our community.</p>
    <p>Get started by exploring our communities and threads. Connect with others, share your thoughts, and be part of meaningful discussions.</p>
    <div style="text-align: center; margin: 30px 0;">
      <a href="{{dashboardUrl}}" style="background: #667eea; color: white; padding: 12px 30px; text-decoration: none; border-radius: 5px; display: inline-block;">Go to Dashboard</a>
    </div>
    <p style="color: #666; font-size: 14px;">Happy discussing!</p>
    <p style="color: #666; font-size: 14px;">The Sastram Team</p>
  </div>
</body>
</html>
